<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <container id="user-container">
        <div class="avatar-title">
          <img
            src="./images/image-jeremy.png"
            alt="User's Avatar"
            class="user-avatar"
          />
          <h1>Report for <span>Jeremy Robson</span></h1>
        </div>
        <div class="periods">
          <div>
            <input type="radio" id="daily" name="period" value="daily" />
            <label for="daily">Daily</label>
          </div>

          <div>
            <input
              type="radio"
              id="weekly"
              name="period"
              value="weekly"
              checked
            />
            <label for="weekly">Weekly</label>
          </div>

          <div>
            <input type="radio" id="monthly" name="period" value="monthly" />
            <label for="monthly">Monthly</label>
          </div>
        </div>
      </container>
      <container id="time-card"></container>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Willwf"> William Firmino</a>.
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
